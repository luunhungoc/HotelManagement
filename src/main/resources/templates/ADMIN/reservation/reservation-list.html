<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation List - La Siesta Danang Resort</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/admin_style.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <!--     SIDE AREA -->
    <div th:replace="~{ADMIN/admin-header :: admin-header}"></div>
    <!--     SIDE AREA -->
    <div class="mainArea">
        <!-- BEGIN NAV -->
        <div th:replace="~{ADMIN/admin-nav :: admin-nav}"></div>
        <!-- END NAV -->
        <!-- CONTAINER  -->
        <form th:action="@{/admin/reservation/search}" method="GET">
        <div class="search-container">
            <div class="reservation-form">
                <div class="form-row">
                    <div class="field-group">
                        <label for="reservationId">Reservation Id</label>
                        <input type="text" id="reservationId" name="reservationId">
                    </div>
                    <div class="field-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="field-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                </div>
                <div class="form-row">
                    <div class="field-group">
                        <label for="arrivalFrom">Arrival From</label>
                        <input type="date" id="arrivalFrom" name="arrivalFrom">
                    </div>
                    <div class="field-group">
                        <label for="arrivalTo">Arrival To</label>
                        <input type="date" id="arrivalTo" name="arrivalTo">
                    </div>
                    <div class="field-group">
                        <p><strong>Note:</strong> Both Last Name and First Name must be filled to perform a search.</p>
                    </div>
                </div>

            </div>

            <!-- Buttons on the right -->
            <div class="right-buttons" style="padding-top: 40px;">
                <button type="submit" class="btnSave bg-1 text-fff text-bold fr">SEARCH</button>
                <a th:href="@{/admin/reservation/search}" class="btnSave bg-1 text-fff text-bold fr">CLEAR</a>
            </div>
        </div>
        </form>
        <div class="mainContent">
            <!-- LIST FORM -->

            <form action="" method="GET" name="listForm" class="form scrollX">
                <div class="formHeader row">
                    <h2 class="text-1 fl">Reservation List</h2>
                    <div class="fr">
                        <button type="submit" class="btnSave bg-1 text-fff text-bold fr">SAVE</button>
                        <a th:href="@{/admin/reservation/add}"
                           class="btnAdd fa fa-plus bg-1 text-fff"></a>
                    </div>
                </div>
                <div class="table">
                    <table>
                        <thead class="row bg-1">
                        <tr>
                            <th style="width: 120px;text-align: center;">Name</th>
                            <th style="width: 90px;text-align: center;">Arrival</th>
                            <th style="width: 90px;text-align: center;">Departure</th>
                            <th style="width: 100px;">Status</th>
                            <th style="width: 50px;text-align: center;">Room No.</th>
                            <th style="width: 50px;">Room Type</th>
                            <th style="width: 50px;">Person</th>
                            <th style="width: 50px;">Rooms</th>
                            <th style="width: 90px;text-align: center;">Room Rate</th>
                            <th style="width: 80px;text-align: center;">Confirm No.</th>
                            <th style="width: 150px;text-align: center;">Company</th>
                            <th style="width: 110px;text-align: center;">Options</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        <tr th:if="${reservation != null}">-->
<!--                            <td th:text="${reservation.profile.firstName + ', ' + reservation.profile.lastName}"></td>-->
<!--                            <td th:text="${reservation.checkInDate}"></td>-->
<!--                            <td th:text="${reservation.checkOutDate}"></td>-->
<!--                            <td th:text="${reservation.status}"></td>-->
<!--                            <td th:if="${reservation.room != null and reservation.room.id != null}" th:text="${reservation.room.number}"></td>-->
<!--                            <td th:if="${reservation.room == null or reservation.room.id == null}"></td>-->
<!--                            <td th:text="${reservation.roomType.code}"></td>-->
<!--                            <td th:text="${reservation.adult + '/' + reservation.child}"></td>-->
<!--                            <td th:text="${reservation.quantity}"></td>-->
<!--                            <td th:text="${#numbers.formatDecimal(reservation.roomType.price, 0, 'POINT', 0, 'COMMA')}"></td>-->
<!--                            <td th:text="${reservation.id}"></td>-->
<!--                            <td th:text="${reservation.profile.billingName}"></td>-->
<!--                            <td style="text-align: center;">-->
<!--                                <a th:href="@{/admin/reservation/edit/{id}(id=${reservation.id})}"-->
<!--                                   class="btnEdit fa-regular fa-pen-to-square bg-1 text-fff"></a>-->
<!--                                <a href="" class="btnEdit fa-regular fa-clone bg-1 text-fff"-->
<!--                                   onclick='return confirm("Do you really want to duplicate it ?")'></a>-->
<!--                                <a href="" class="btnRemove fa-solid fa-trash bg-1 text-fff"-->
<!--                                   onclick='return confirm("Do you really want to delete this booking ?")'></a>-->
<!--                            </td>-->

<!--                            &lt;!&ndash; Add more fields as needed &ndash;&gt;-->
<!--                        </tr>-->

                        <tr th:if="${reservations != null}" th:each="res : ${reservations}" >
                            <td th:text="${res.profile.firstName + ', ' + res.profile.lastName}"></td>
                            <td th:text="${res.checkInDate}"></td>
                            <td th:text="${res.checkOutDate}"></td>
                            <td th:text="${res.status}"></td>
                            <td th:if="${res.room != null and res.room.id != null}" th:text="${res.room.number}"></td>
                            <td th:if="${res.room == null or res.room.id == null}"></td>
                            <td th:text="${res.roomType.code}"></td>
                            <td th:text="${res.adult + '/' + res.child}"></td>
                            <td th:text="${res.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(res.roomType.price, 0, 'POINT', 0, 'COMMA')}"></td>
                            <td th:text="${res.id}"></td>
                            <td th:text="${res.profile.billingName}"></td>
                            <td style="text-align: center;">
                                <a th:href="@{/admin/reservation/edit/{id}(id=${res.id})}"
                                   class="btnEdit fa-regular fa-pen-to-square bg-1 text-fff"></a>
                                <a href="" class="btnEdit fa-regular fa-clone bg-1 text-fff"
                                   onclick='return confirm("Do you really want to duplicate it ?")'></a>
                                <a href="" class="btnRemove fa-solid fa-trash bg-1 text-fff"
                                   onclick='return confirm("Do you really want to delete this booking ?")'></a>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

            </form>


            <div id="pagination" th:if="${totalPages > 1}">
                <ul class="pagination list-inline text-center">
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${i == currentPage} ? 'is-active'">
                        <!-- Conditionally choose the URL and add search parameters if isSearching is true -->
                        <a th:href="@{${isSearching}
                ? '/admin/reservation/search?page=' + ${i}
                  + '&firstName=' +${firstName ?: ''}
                  + '&lastName=' + ${lastName ?: ''}
                  + '&reservationId=' + ${reservationId?: ''}
                  + '&arrivalFrom=' + ${arrivalFrom?: ''}
                  + '&arrivalTo=' + ${arrivalTo?: ''}
                : '/admin/reservation?page=' + ${i}}"
                           th:text="${i + 1}">1</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- END CONTAINER  -->
    </div>
</div>


<script th:src="@{/js/admin.js}"></script>
</body>

</html>
